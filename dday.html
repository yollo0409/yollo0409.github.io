<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            var today = new Date();
            var finishDay = new Date("2023-08-29");
            var diff = finishDay.getTime()-today.getTime();
            var d_day = Math.ceil(diff/(1000*60*60*24));
            $(".d-day").text(d_day);
            if(d_day == 1){
                alert("프로 젝트 결과물을 업로드하세요!!!")
            }
        })
    </script>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }
        .content{
            text-align: center;
        }
        p{
            font-size: 2em;
        }
        .d-day{
            font-weight: bolder;
            color: red;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>프로젝트 종료일까지 <span class="d-day">10</span>일</p>
            <img src="images/ppt_content2.jpg" width="70%" height="70%" >
            <!-- <img src="images/schedule.png" width="70%" height="70%" >    -->
            <!-- <img src="images/ppt_content.png" width="70%" height="70%" >    -->
        </div>    
    </div>

</body>
</html>
